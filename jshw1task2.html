    <meta charset="UTF-8">

<body>
<script>
    let numberone = prompt ('Введите первое число');
    if  (numberone == null)
    {alert ("Вы не ввели первое число")}
    else
    {let numbertwo = prompt ('Введите второе число')
        if  (numbertwo == null)
        {alert ("Вы не ввели второе число")}
        else
        {alert (+numberone+ +numbertwo)}}
</script>
</body>
</html>
