<script>
    let name = prompt ('Введите Ваше имя?');
    if (name==null)
    {alert ("Вы не ввели Ваше имя")}
    else
        {let age = prompt ('Введите Ваш возраст?');
        if (age==null)
        {alert ("Вы не ввели Ваш возраст")}
        else 
            {if (+age>=18)
            {alert ('Добро пожаловать, ' + name+'!')}
            else  {alert ('Простите, ' + name+', доступ закрыт.')}}}  
</script>
